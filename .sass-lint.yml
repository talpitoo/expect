# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# DisableLinterReason, ElsePlacement, PseudoElement, SelectorDepth
# SpaceAroundOperator, TrailingWhitespace, UnnecessaryParentReference
#
# The following settings/values are unsupported by sass-lint:
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

files:
  include: src/sass
  ignore: 'src/sass/font-awesome-4.5.0/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 0
  brace-style:
    - 1
    - allow-single-line: false
  class-name-format: 0
  clean-import-paths: 1
  empty-line-between-blocks: 1
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline: 1
  function-name-format: 0
  hex-length: 1
  hex-notation: 1
  id-name-format: 0
  indentation: 1
  mixin-name-format: 0
  mixins-before-declarations: 1
  nesting-depth: 1
  no-color-keywords: 1
  no-color-literals: 1
  no-css-comments: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-zero: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  placeholder-in-extend: 1
  placeholder-name-format: 0
  property-sort-order: 0
  quotes: 0
  shorthand-values: 1
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon: 1
  space-after-comma: 1
  space-before-bang:
    - 1
    - include: true
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens: 1
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property: 1
  variable-name-format: 0
  zero-unit: 1
